<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign up form</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="assets/images/odin-logo.png"
          alt=""
          height="50px"
          class="logo-img" />
        <h1 class="logo-title">Odin</h1>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </header>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <form action="#" method="post">
        <div class="form-container">
          <h2>Let's do this!</h2>
          <div class="group-input">
            <div>
              <label for="first-name"
                >First name <span aria-label="required">*</span></label
              >
              <input
                type="text"
                name="first-name"
                placeholder="John"
                id="first-name"
                required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input
                type="text"
                name="last-name"
                placeholder="doe"
                id="last-name" />
            </div>
          </div>
          <div class="group-input">
            <div>
              <label for="email"
                >email <span aria-label="required">*</span></label
              >
              <input
                type="email"
                name="email"
                placeholder="email@email.com"
                id="email"
                required />
            </div>
            <div>
              <label for="phone-number">Phone number</label>
              <input
                type="tel"
                name="phone-number"
                placeholder="xxx-xxxxxx"
                id="phone-number" />
            </div>
          </div>
          <div class="group-input">
            <div>
              <label for="password"
                >Password <span aria-label="required">*</span></label
              >
              <input
                type="password"
                name="password"
                placeholder="password"
                id="password"
                required
                data-password />
              <p class="error-msg"></p>
            </div>
            <div>
              <label for="confirm-password"
                >Confirm Password <span aria-label="required">*</span></label
              >
              <input
                type="password"
                name="confirm-password"
                placeholder="confirm password"
                id="confirm-password"
                required
                data-confirm-password />
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" data-submit-btn>
          Create Account
        </button>
      </form>

      <p>
        Already have an account?
        <button type="button" class="login-btn">Log in</button>
      </p>
    </main>
  </body>
</html>
